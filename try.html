
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodaHero Node</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>


    <div><img src="./images/logoo.png" alt="logo2" class="logo"></div>
    <div id="datetimeContainer"></div>


    <div id="modal" class="modal">

        <div class="modal-content">
        <p class="ride-details">Your Ongoing Ride Details</p>
          <span class="close">&times;</span>
          <p id="modalData"></p>
          <button id="report">Fake Book</button>
          
        </div>
      </div>


    <div id="video-container">
        <video id="video" playsinline></video>
    </div>
    <div id="controls" style="text-align: center; margin-top: 10px;">
        <!-- <button id="startBtn">Start Camera</button> -->
        <button id="startBtn"  class="start-btn"></button>

        <button id="stopBtn" style="display: none;">Close</button>
        <input type="file" id="qrFileInput" accept="image/*">
       
        <button id="doneBtn">Done</button> 
    </div>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="try.js"></script>



  
</body>
</html>
